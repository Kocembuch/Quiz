<head>

<body>
<div id="introduction">

</div>

    <!-- PYTANIE 1 -->

        <input type="radio" name="ans">Buenos Aires

        <div class="answerGeneral"></div>

</div>

<!-- PYTANIE 2 -->

<!-- PYTANIE 3 -->

<!-- ZAKOŃCZENIE -->
